<!doctype html>
<html>
<head>
	<title>Question form</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity ="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
	<!-- icon css -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
    
	
	.btn {
		background-color: #94bef7;
		border: none;
		color: #444444;
		padding: 8px 12px;
		font-size: 20px;
		cursor: pointer;
		font-family: "Roboto","Helvetica","Arial",sans-serif;
		margin: 0px;
    }
	.btn:hover {
		background-color: #4a92f7;
		
	}
	</style>
	
	
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity = "sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="	crossorigin="">
	</script>
	
</head>
<body>
	<h1 id = "head">New Question</h1>
	<div id="form">
		<div>
		<h3>Type Question</h3>
		<table style = 'border: 0px; width: 100%'>
			<tr>
				<td style = 'border: 0px;'> <label for = "question">Question?</label> </td>
				<td style = 'border: 0px;'> <input type = "text" size = "30" id = "question" /> </td>
			</tr>
			<tr>
				<td style = 'border: 0px;'> <label for = "qurl">Question image URL (Optional): </label> </td>
				<td style = 'border: 0px;'> <input type = "url" size ="30" id = "qurl" /> </td>
			</tr>
		</table>
		</div>
		
		<div>
		<h3>Type choices and select the correct answer</h3>
		<p>Image URL is optional</p>	
		<table style = 'border: 0px; width: 100%'>
			<tr>
				<td style = 'border: 0px;'> <input type ="radio" name = "fourChoices" id = "ans1"> </td>
				<td style = 'border: 0px;'> 
					<ul style = "list-style-type: none;">
					<li> <label for = "ans1">Choice 1:</label> <input type = "text" size = "30" id = "choice1" /></li>
					<li> <label for = "choice1url">img URL:</label> <input type = "url" size ="30" id = "choice1url" /></li>
				</ul> 
				</td>
			</tr>
			<tr>
				<td style = 'border: 0px;'> <input type ="radio" name = "fourChoices" id = "ans2"> </td>
				<td style = 'border: 0px;'> 
					<ul style = "list-style-type: none;">
					<li> <label for = "ans2">Choice 2:</label> <input type = "text" size = "30" id = "choice2" /></li>
					<li> <label for = "choice2url">img URL:</label> <input type = "url" size ="30" id = "choice2url" /></li>
				</ul> 
				</td style = 'border: 0px;'>
			</tr>
			<tr>
				<td style = 'border: 0px;'> <input type ="radio" name = "fourChoices" id = "ans3"> </td>
				<td style = 'border: 0px;'> 
					<ul style = "list-style-type: none;">
					<li> <label for = "ans3">Choice 3:</label> <input type = "text" size = "30" id = "choice3" /></li>
					<li> <label for = "choice3url">img URL:</label> <input type = "url" size ="30" id = "choice3url" /></li>
				</ul> 
				</td>
			</tr>
			<tr>
				<td style = 'border: 0px;'> <input type ="radio" name = "fourChoices" id = "ans4"> </td>
				<td style = 'border: 0px;'> 
					<ul style = "list-style-type: none;">
					<li> <label for = "ans4">Choice 4:</label> <input type = "text" size = "30" id = "choice4" /></li>
					<li> <label for = "choice4url">img URL:</label> <input type = "url" size ="30" id = "choice4url" /></li>
				</ul> 
				</td>
			</tr>
			
		</table>
		
		</div>
		
		
		<h3>Location</h3>
		<p>Drag the marker or click 'Current location' button or fill coordinates into the boxes below</p>
		<div style ="position: relative;">
			<button class = "btn" style = "position: absolute; right: 5px; top: 5px; z-index:2;" onclick ="locateMe()"><i class = "material-icons">gps_fixed</i></button>
			<div id = "mapid" style="width: 100%;height: 200px; z-index:1;"></div>
		</div>
		
		<!-- onchange will call a function to move marker -->
		<div><label for = "lat">Latitude </label> <input type = "number" id = "lat" value ="51.524" onchange = "movemarker()"/></div>
		<div><label for = "lon">Longitude </label> <input type = "number" id = "lon" value = "-0.134" onchange = "movemarker()"/></div>
		<div>
			<br />
			<!-- this might be changed for the editing question -->
			<div id = "upload" style = "display: inline;"> <button id = "startUpload" class = "btn" onclick ="startDataUpload()"> <i class = "material-icons">cloud_upload</i>  Start Data Upload</button> </div>
			<button id = "cancel" class = "btn" onclick ="cancel()"> <i class = "material-icons">not_interested</i>  Cancel</button><br />
			
		</div>
	</div>
	<script src="./js/uploadData.js"></script> 
</body>
</html>
